<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Quote Generator</h1>
        
        <label for="categorySelect">Select Category:</label>
        <select id="categorySelect"></select>
        
        <label for="categoryFilter">Filter by Category:</label>
        <select id="categoryFilter" onchange="filterQuotes()">
            <option value="all">All Categories</option>
            <!-- Dynamically populated categories will go here -->
        </select>
        
        <button id="generateQuoteBtn">Generate Quote</button>
        <button id="exportQuotesBtn">Export Quotes</button> <!-- Export Quotes button -->
        
        <h2>Import Quotes</h2>
        <input type="file" id="importQuotesInput" accept=".json"> <!-- File input for importing quotes -->
        
        <h2>Quote Display</h2>
        <div id="quoteDisplay"></div>
        
        <h2>Add New Quote</h2>
        <input type="text" id="newQuoteInput" placeholder="Enter new quote">
        
        <label for="newCategoryInput">Category:</label>
        <input type="text" id="newCategoryInput" placeholder="Enter category">
        
        <button id="addQuoteBtn">Add Quote</button>
        
        <h2>Available Categories</h2>
        <ul id="categoryList"></ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
